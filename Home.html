<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="istockphoto-1124567572-612x612.jpg">
    <title>Stars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <section id="sun"></section>
      <section id="Head-text">
        <h1 id="header-text">SOLSYSTEMET</h1>
        <p id="under-text">SOLARIS</p>
      </section>
      <section id="planets">
        <article id="mercurius"></article>
        <article id="venus"></article>
        <article id="earth"></article>
        <article id="mars"></article>
        <article id="jupiter"></article>
        <article id="saturnus">
          <div id="saturnus-ring"></div>
        </article>
        <article id="uranus"></article>
        <article id="neptune"></article>
      </section>
    </div>
    <div id="planetPopup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <section id="sun-popup"></section>
        <section id="sun-popup-innershade"></section>
        <section id="sun-popup-outershade"></section>
        <div id="wrapper-shadepage">
          <section id="planet-infobox">
            <H1 class="header_infobox"></H1>
            <p class="header_infobox-sub"></p>
            <p class="infobox_desctiption-text"></p>
            <div id="line"></div>
            <section id="infobox_grid-text">
                <ul>
                    <li class="infobox_header-li">OMKRETS</li>
                    <li class="infobox_header-text" id="circumference-text"></li>
                </ul>
                <ul>
                    <li class="infobox_header-li">KM FRÅN SOLEN</li>
                    <li class="infobox_header-text" id="distance-text">sa</li>
                </ul>
                <ul>
                    <li class="infobox_header-li">MAX TEMPRATUR</li>
                    <li class="infobox_header-text" id="max-temp">sa</li>
                </ul>
                <ul>
                    <li class="infobox_header-li">MIN TEMPRATUR</li>
                    <li class="infobox_header-text" id="min-temp">sa</li>
                </ul>
                </section>
                <div id="line"></div>
                <section id="moon-box">
            <p class="moon_header">MÅNAR</p>
            <p class="moon_info">Månen</p>
          </section>
          </section>
        </div>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
